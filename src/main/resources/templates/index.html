<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>LAB03</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css"/>
        <link rel="stylesheet" href="mainStyle.css"/>


        <script src="https://use.fontawesome.com/592690451c.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
        <script src="app.js"></script>
        <script src="todoController.js"></script>
        <script src="modalService.js"></script>
        <script src="serverService.js"></script>
        <script src="todoFactory.js"></script>

        <!-- Angular Material requires Angular.js Libraries -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-messages.min.js"></script>

        <!-- Angular Material Library -->
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>

        <!-- Angular Material Icons -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>


    </head>

    <body style="padding-top: 170px" data-ng-app="myApp" data-ng-controller="indexController" data-ng-init="populate()">
        <nav class="navbar navbar-default navbar-fixed-top text-center">

            <h1>TODO List</h1>
            <p>Estabeleça metas e se organize.</p>

            <md-button data-ng-click="toggleAddTodoBar()">
                <ng-md-icon icon="playlist_add" style="fill: aqua"></ng-md-icon>
            </md-button>

            <md-button data-ng-click="toggleSearchBar()">
                <ng-md-icon icon="search" style="fill: aqua"></ng-md-icon>
            </md-button>

            <form class="form-group" data-ng-hide="hideAddTodoBar">
                <div layout="row" layout-align="space-around center">
                    <div class="col-md-9">
                        <input data-ng-model="newTodo" type="text" class="form-control" id="inputTodo" placeholder="Add a new TODO..."/>
                    </div>
                    <div>
                        <md-button data-ng-click="addTodo(newTodo)" type="submit" class="md-primary md-raised">GO</md-button>
                    </div>
                </div>
            </form>

            <form class="form-group" data-ng-hide="hideSearchBar">
                <div layout="row" layout-align="space-around center">
                    <div class="col-md-9">
                        <input data-ng-model="searchString" type="text" class="form-control" id="inputSearch" placeholder="Search Anything..."/>
                    </div>
                    <div>
                        <md-button data-ng-click="addTodo(newTodo)" type="submit" class="md-primary md-raised">GO</md-button>
                    </div>
                </div>
            </form>

        </nav>

        <div class="container-fluid">

            <md-content>

                <div flex="100" class='md-padding row' data-ng-controller="todoController" data-ng-repeat="todo in todos track by $index">
                    <div class="col-md-4">
                        <md-card>
                            <md-card-header>

                                <md-card-header-text class="text-center col-md-10">
                                    {{todo.title}}
                                </md-card-header-text>

                                <md-button class="md-primary md-warn" data-ng-click="removeTodo(todo)">X</md-button>

                            </md-card-header>

                            <md-card-content>
                                <div>
                                    <div class="row">
                                        <md-checkbox aria-label="Select All"
                                                     data-ng-checked="allChecked(todo)"
                                                     md-indeterminate="isIndeterminated(todo)"
                                                     data-ng-click="toggleAll(todo)">
                                            <span data-ng-if="allChecked(todo)">Un-</span>Select All
                                        </md-checkbox>
                                    </div>
                                    <div class="row"
                                         data-ng-repeat="task in todo.tasks"
                                         layout="row"
                                         layout-align="space-around center">

                                        <div class="col-md-10">
                                            <md-checkbox data-ng-checked="isChecked(task)" data-ng-click="toggle(task, todo)">
                                                {{ task.name }}
                                            </md-checkbox>
                                        </div>
                                        <div>
                                            <md-button data-ng-click="removeTask(todo, task)" aria-label="removeTask">
                                                <ng-md-icon icon="delete" style="fill: red" size="20"></ng-md-icon>
                                            </md-button>
                                        </div>
                                    </div>
                                </div>
                            </md-card-content>

                            <md-card-actions layout="row" layout-align="space-around center">
                                <md-button class="md-primary md-raised" data-ng-click="changeTitleModal($event, todo)">Mudar título</md-button>
                                <md-button class="md-primary md-raised" data-ng-click="addTaskModal($event, todo)">Add Task</md-button>
                            </md-card-actions>

                            <div class="progress">
                                <div class="progress-bar" role="progressbar"
                                     aria-valuemin="0" aria-valuemax="100" style="width:{{percentageDone(todos[$index])}}%">
                                    {{percentageDone(todo).toFixed(2)}}%
                                </div>
                            </div>

                        </md-card>

                    </div>
                </div>
            </md-content>
        </div>
    </body>
</html>
